<html>
    <head>
        <title>Hello</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <button id="btn1">HIDE</button>
        <button  id="btn2">SHOW</button>
        <button  id="btn3">Animate</button>
        <p>This is first paragraph</p> 
        <p>This is second paragraph</p> 
    
        <div id="firstdiv" class="mydiv"> 
            <p>This is first paragraph in first division</p> 
            <p>This is second paragraph in first division</p> 
        </div> 
        <div id="seconddiv" class="mydiv"> 
            <p>This is third paragraph in second division</p> 
        </div>
        <div id="thirddiv" class="mydiv"> 
            <ul>  
                <li>List item 1</li> 
                <li>List item 2</li> 
                <li>List item 3</li> 
                <li>List item 4</li>
            </ul>
        </div>
        <div id="cube">
            <p>cube</p>
        </div>
        
    </body>
    
</html>

    <script src="js/jquery.js"> </script>

<script>
    $(document).ready(function()
    {   
        $("#btn3").click(function() 
        {
            $("#cube").animate(
            { 
                left: "150px", 
                opacity: '1', 
                width: '100px',
                height: "100px"
            },1500); 
        });
    });    
</script>
