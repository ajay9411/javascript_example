<html>
    <head>
        <title>Hello</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <button id="btn1">Append</button>
        <button id="btn2">After</button>
        <button id="btn3">Prepend</button>
        <button id="btn4">Before</button>
        <br>
        <br>
        <button id="btn5">Remove</button>
        <button id="btn6">Empty</button>
        
        <div id="firstdiv" class="mydiv"> 
            <p id="first">This is first <strong>paragraph</strong> in first division</p> 
            
        </div> 
    </body>
    
</html>

<script src="js/jquery.js"> </script>

<script>
    /*
    append() - Inserts content at the end of the selected elements 
    prepend() - Inserts content at the beginning of the selected elements 
    after() - Insert content after the selected elements 
    before() - Insert content before the selected elements
    remove () - Removes the selected element (and its child elements) 
    empty() - Removes the child elements from the selected elements
    */

    $(document).ready(function()
    {   
        $("#btn1").click(function()
        { 
            $("#firstdiv").append("<p>This is second paragraph in first division</p>"); 
        });

        $("#btn2").click(function()
        { 
            $("#firstdiv").after("<p>This is second paragraph in first division</p>"); 
        });

        
        $("#btn3").click(function()
        { 
            
            $("#firstdiv").prepend("<p>This is second paragraph in first division</p>"); 
        });
        $("#btn4").click(function()
        { 
            
            $("#firstdiv").before("<p>This is second paragraph in first division</p>"); 
        });
        
        $("#btn5").click(function()
        { 
            
            $("#firstdiv").remove(); //or you can pass tag name(#div)
        });
        $("#btn6").click(function()
        { 
            
            $("#firstdiv").empty(); 
        });
    });    
</script>
